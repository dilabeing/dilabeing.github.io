<form action="update.php" method="get" class="fbcontainer">

      <label class="updateoption">Bout number

      <label class="updateoption">Blue Institution
        <input class="input" type="text" name="blueinstitute" placeholder="">
      </label><br>

      <label class="updateoption">Red player
        <input class="input" type="text" name="redplayer" placeholder="">
      </label><br>

      <label class="updateoption">Red Institution
        <input class="input" type="text" name="redinstitute" placeholder="">
      </label><br>

      <input type="reset" value="Reset!">

      <label class="fbsubmit">
        <input class="input" type="submit" value="Submit Feedback">
      </label>

    </fieldset>

</html>
